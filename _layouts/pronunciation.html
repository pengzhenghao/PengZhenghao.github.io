---
layout: default
---

{% include scripts/jquery.html %}

<div class="post">
    <script src="{{ '/assets/js/sound.js' | relative_url }}"></script>

    <header class="post-header">

        <div class="row align-items-center justify-content-center">
            <div class="profile float-center col-6">
                <h1 class="post-title" style="padding-top: 10px; text-align: center;">
                    <img id="MySignImg" class="sign" src="../assets/img/sign.png" alt="" itemprop="image"
                         style="text-align: center; width: 67%"/>
                    <br>
                    Peng Zhenghao
                    <a id="soundPlay" href="#">
                        <i class="fa fa-volume-up"></i>
                    </a>
                    <br>
                </h1>
            </div>
        </div>
    </header>
    <article>
        <div class="clearfix" style="padding-top: 4em">
            {{ content }}
        </div>

        {% if page.news %}
        {% include news.html %}
        {% endif %}

        {% if page.selected_papers %}
        {% include selected_papers.html %}
        {% endif %}

    </article>

</div>

<script src="{{ '/assets/js/after_init.js' | relative_url }}"></script>
